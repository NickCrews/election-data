<!-- copied from https://perspective.finos.org/block/?example=file -->
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />

        <script type="module" src="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer@3.0.0/dist/cdn/perspective-viewer.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer-datagrid@3.0.0/dist/cdn/perspective-viewer-datagrid.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer-d3fc@3.0.0/dist/cdn/perspective-viewer-d3fc.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer-openlayers/dist/cdn/perspective-viewer-openlayers.js"></script>

        <script type="module" src="index.js"></script>

        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer/dist/css/themes.css" />
    </head>

    <body>
        <div id="drop-area">
            <form class="my-form">
                <select id="releaseSelect">
                    <option value="loading...">loading...</option>
                </select>
                <label for="releaseSelect">Select a release</label>
                <button type="button" id="loadRelease">Load Release</button>
                <input type="file" id="fileElem" multiple accept=".feather,.arrow,.csv,.parquet,.pq" />
                <label class="button" for="fileElem">Select a file</label>
            </form>
        </div>
    </body>
</html>
